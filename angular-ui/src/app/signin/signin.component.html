<div class="contenedor">
    <form class="contenedor-formulario" [formGroup]="formulario" autocomplete="off" style="margin-left: 40px;">
        <div class="contenedor-titulo">
            <p class="titulo-formulario">Registrarse</p>
        </div>
    
        <mat-form-field class="mat-form-field" appearance="outline">
            <mat-label>Correo electr칩nico</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Correo">
            <mat-error *ngIf="formulario.get('email')?.hasError('email') && !formulario.get('email')?.hasError('required')">
                El formato es incorrecto
            </mat-error>
            <mat-error *ngIf="formulario.get('email')?.hasError('required')">
                Este campo es obligatorio
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="margin-top: 5px;">
            <mat-label>Contrase침a</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Contrase침a">
            <mat-error *ngIf="formulario.get('password')?.hasError('minlength') && !formulario.get('password')?.hasError('required')">
                La contrase침a debe tener al menos 4 caracteres
            </mat-error>
            <mat-error *ngIf="formulario.get('password')?.hasError('required')">
                Este campo es obligatorio
            </mat-error>
        </mat-form-field>
        <div>
            <p class="errorMsg">{{ errorMsg }}</p>
        </div>
    
        <div class="contenedor-button">
            <p class="mensaje">Ya tenes cuenta? <a [routerLink]="['/login']">Acceder</a></p>
            <button mat-raised-button color="primary" (click)="signin()">Registrar</button>
        </div>
    </form>
</div>
