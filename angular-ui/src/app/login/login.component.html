<div class="contenedor">
    <form class="contenedor-formulario" [formGroup]="formulario" autocomplete="off">
        <div class="contenedor-titulo">
            <p class="titulo-formulario">Acceder</p>
        </div>

        <mat-form-field class="mat-form-field" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input type="email" matInput  formControlName="email" placeholder="Correo electrónico">
            <mat-error *ngIf="formulario.get('email')?.hasError('email') && !formulario.get('email')?.hasError('required')">
                El formato es incorrecto
            </mat-error>
            <mat-error *ngIf="formulario.get('email')?.hasError('required')">
                Este campo es obligatorio
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-top: 5px;">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput  formControlName="password" placeholder="Contraseña">
            <mat-error *ngIf="formulario.get('password')?.hasError('minlength') && !formulario.get('password')?.hasError('required')">
                La contraseña debe tener al menos 4 caracteres
            </mat-error>
            <mat-error *ngIf="formulario.get('password')?.hasError('required')">
                Este campo es obligatorio
            </mat-error>
        </mat-form-field>
        <div>
            <p class="errorMsg">{{ errorMsg }}</p>
        </div>

        <div class="contenedor-button">
            <p class="mensaje">No tenes cuenta? <a [routerLink]="['/register']">Registrarse</a></p>
            <button mat-raised-button color="primary" (click)="login()">Entrar</button>
        </div>
    </form>
</div>
