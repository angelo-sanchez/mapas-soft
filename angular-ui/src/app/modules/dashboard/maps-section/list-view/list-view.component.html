<div class="list-view-container">
    <table mat-table [dataSource]="maps" multiTemplateDataRows aria-label="Listado de mapas">
        <div>
            <!-- name column -->
            <div>
                <ng-container matColumnDef="name">
                    <th class="icon-ordenar" mat-header-cell *matHeaderCellDef (click)="reportSortChange($event, 'name')">
                        Nombre
                        <ng-container *ngIf="sorting.active !== 'name'; else sortingName">
                          <mat-icon style="opacity: .3;">north</mat-icon>
                        </ng-container>
                        <ng-template #sortingName>
                            <mat-icon *ngIf="sorting.direction === 'asc'">north</mat-icon>
                            <mat-icon *ngIf="sorting.direction === 'desc'">south</mat-icon>
                        </ng-template>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="etiqueta-ext"
                            [ngClass]="{amarillo: element.ext == 'mbtiles', azul: element.ext == 'json', celeste: element.ext == 'geojson'}">{{element.ext
                            | uppercase}}</span>
                        <span>{{element.name}}</span>
                    </td>
                </ng-container>
            </div>

            <!-- date_creation column -->
            <div>
                <ng-container matColumnDef="date_creation">
                    <th class="icon-ordenar" mat-header-cell *matHeaderCellDef (click)="reportSortChange($event, 'date_creation')">
                        Fecha de Creaci√≥n
                        <ng-container *ngIf="sorting.active !== 'date_creation'; else sortingDate">
                          <mat-icon style="opacity: .3;">north</mat-icon>
                        </ng-container>
                        <ng-template #sortingDate>
                            <mat-icon *ngIf="sorting.direction === 'asc'">north</mat-icon>
                            <mat-icon *ngIf="sorting.direction === 'desc'">south</mat-icon>
                        </ng-template>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span matTooltip="{{element.date_creation | date: 'dd-MM-yyyy HH:mm:ss' : 'GMT-3'}}">
                            {{element.date_creation | date: 'dd-MM-yyyy' : 'GMT-3'}}
                        </span>
                    </td>
                </ng-container>
            </div>

            <!-- owner column -->
            <div>
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>Propietario</th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{element.owner}}</span>
                    </td>
                </ng-container>
            </div>

            <!-- loading columb -->
            <div>
                <ng-container matColumnDef="loading">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-spinner *ngIf="element.estado == 'PROCESANDO'" [diameter]="30"></mat-spinner>
                    </td>
                </ng-container>
            </div>

            <!-- Expansion button -->
            <div>
              <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="expand-button" (click)="$event.preventDefault(); toggleExpanded(element)">
                    <mat-icon>{{element == expandedElement ? 'expand_less' : 'expand_more'}}</mat-icon>
                  </button>
                </td>
              </ng-container>
            </div>
        </div>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div *ngIf="element.log" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="contenido-expanded">
                        <p class="log" style="font-family: monospace;" *ngFor="let log of element.log"
                            [innerHtml]="log"></p>
                    </div>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="container-file"
            [class.example-expanded-row]="expandedElement === element"
            [ngClass]="{'selected': selectedMaps.includes(element),'firstSelectedMap': firstSelectedMap == element.id }"
            (contextmenu)="contextMenu($event, element)"
            (click)="reportClickEvent($event, element)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
