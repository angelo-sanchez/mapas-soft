<ng-container *ngIf="urlPreview else loading">
    <p>{{ data.map.name }}</p>
    <div class="iframe-container">
        <iframe id="map-visor" referrerpolicy="unsafe-url" [src]="this.data.map.urlPreview" width="1250" height="1000" frameborder="0"></iframe>
    </div>
</ng-container>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
