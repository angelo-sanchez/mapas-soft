<ng-container *ngIf="maps$ | async as mapList">
	<div fxLayout="column" fxLayoutGap="20px">
		<table mat-table [dataSource]="mapList" class="mat-elevation-z8">
			<div>
				<!-- Name Column -->
				<div>
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef class="container2"> Name</th>
						<td mat-cell *matCellDef="let element"><span
							class="container">{{element.name}}</span></td>
					</ng-container>
				</div>
				<!-- Date_Creation Column -->
				<div>
					<ng-container matColumnDef="date_creation">
						<th mat-header-cell *matHeaderCellDef class="container2">Date_Creation</th>
						<td mat-cell *matCellDef="let element"><span
							class="container">{{element.date_creation}}</span></td>
					</ng-container>
				</div>
				<!-- Owner Column -->
				<div>
					<ng-container matColumnDef="owner">
						<th mat-header-cell *matHeaderCellDef class="container2">Owner</th>
						<td mat-cell *matCellDef="let element"><span
							class="container">{{element.owner}}</span></td>
					</ng-container>
				</div>
			</div>
			<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"class="container"></tr>
		</table>
	</div>
</ng-container>
