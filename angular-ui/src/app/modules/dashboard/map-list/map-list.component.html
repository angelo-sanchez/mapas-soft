<div class="contenedor">
	<div class="contenedor-botones-acciones">
		<button mat-raised-button color="primary">Primary</button>
	</div>
	<div class="contenido-vista">
		<table mat-table [dataSource]="mapList" *ngIf="maps$ | async as mapList" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
			<div>
				<!-- Name Column -->
				<div>
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nombre</th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.name}}</span>
						</td>
					</ng-container>
				</div>
				<!-- Date_Creation Column -->
				<div>
					<ng-container matColumnDef="date_creation">
						<th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.date_creation}}</span>
						</td>
					</ng-container>
				</div>
				<!-- Owner Column -->
				<div>
					<ng-container matColumnDef="owner">
						<th mat-header-cell *matHeaderCellDef>Propietario</th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.owner}}</span>
						</td>
					</ng-container>
				</div>
			</div>
			<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"class="container"></tr>
		</table>
	</div>
</div>
