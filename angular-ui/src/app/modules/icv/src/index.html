    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .help {
            right: 3rem;
            top: .5rem;
            position: absolute;
            z-index: 1;
        }

        .icvInfo {
            background-color: #fff;
            border-radius: 3px;
            bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font-size: .75rem;
            padding: .2rem;
            position: absolute;
            left: .5rem;
            z-index: 1;
            cursor: help;
        }

        .menu {
            left: .5rem;
            top: .5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            border-radius: 3px;
            position: absolute;
            /*    padding: .4rem .2rem .2rem .2rem;*/
            padding: .3rem;
            font-size: .8rem;
            background-color: #fff;
            border-radius: 3px;
            z-index: 1;
        }

        .autocomplete {
            background: white;
            z-index: 1000;
            font: .7rem sans-serif;
            overflow: auto;

            border: 1px solid rgba(50, 50, 50, 0.6);
        }

        .autocomplete * {
            font: inherit;
        }

        .autocomplete>div {
            padding: 0 4px;
        }

        .autocomplete .group {
            background: #eee;
        }

        .autocomplete>div:hover:not(.group),
        .autocomplete>div.selected {
            background: #81ca91;
            cursor: pointer;
        }

        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 1.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font-size: .5rem;
            padding: .3rem;
            position: absolute;
            right: .5rem;
            z-index: 1;
            cursor: help;
        }

        .legend h4 {
            font-size: .8rem;
            margin: 0 0 .2rem;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }

<body>
    <div id='map'>
    </div>

    <style type="text/css">
        #cookieConsent {
            background-color: white;
            text-align: left;
            display: none;
            position: fixed;
            z-index: 65000;
            bottom: 0px;
            width: 100%;
            font-size: 1rem;
        }

        #cookieConsent button.cookieAccept {
            background: #900;
            color: white;
            border: none;
            border-radius: 0.2em;
            margin: 0.5em;
            padding: 0.2em 0.5em 0.2em 0.5em;
        }
    </style>
    <!--
    <div id="cookieConsent">
        Los colores del mapa reflejan la situación de calidad de vida de los diferentes radios censales del país. En rojo, el 10% de los radios censales con peor calidad de vida; en ocre o celeste,
        situaciones intermedias, y en verde oscuro o azules el 10% con mejor calidad de vida. Los valores numéricos que
        corresponden a cada área se explican en <a
            href="http://cienciahoy.org.ar/2015/04/geografia-y-calidad-de-vida-en-la-argentina/">este artículo</a>.
        En la parte superior izquierda se pueden seleccionar diferentes mapas base sobre los que se muestran los
        colores de calidad de vida.
        <button class="cookieAccept">X</button>
    </div>
        -->
    <div id="menu" class="menu d-flex mb-3 gap-1">
        <!-- Button trigger config modal -->
        <button type="button" class="btn btn-primary btn-sm p-1" data-bs-toggle="modal" data-bs-target="#configModal">
            <i class="bi bi-gear-fill"></i>
        </button>
        <input class="ms-auto p-1" id="search" placeholder="Buscar...">
        </input>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset id="basemapForm" class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Mapa base</legend>
                            <div class="col-sm-10" id='baseOptions'>
                                <!--                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="ign">
                                    <label class="form-check-label" for="gridRadios1">
                                        Instituto Geográfico Nacional (IGN)
                                    </label>
                                </div>
                                    -->
                            </div>
                        </div>
                    </fieldset>

                    <fieldset id="overlayForm" class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Capas</legend>
                            <div class="col-sm-10" id='dataLayers'>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset id="icvConfig" class="form-group collapse show">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Colores ICV</legend>
                            <div class="col-sm-10" id='colorOptions'>
                                <!--
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridChecks" id="colorRadio0"
                                        value="0" checked>
                                    <label class="form-check-label" for="colorRadio0">
                                        <div id="grad0"></div>
                                    </label>
                                </div>
                                    -->
                            </div>
                        </div>
                    </fieldset>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="location" style="display: none;"></div>

    <div id='icvLegend' class='legend' data-bs-toggle="tooltip"
        title="Colores cercanos a D1 indican mejor calidad de vida, mientras que colores cercanos a D10 peor calidad de vida.">
    </div>

    <div class='icvInfo' data-bs-toggle="tooltip" title="Valores más altos indican mejor calidad de vida." id='icvInfo'>
        Toque el
        mapa para
        ver el valor del <a href="http://cienciahoy.org.ar/2015/04/geografia-y-calidad-de-vida-en-la-argentina/">Índice
            de Calidad de Vida</a></div>
